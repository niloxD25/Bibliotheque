<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mes réservations</title>
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Mes réservations</h1>
        <p class="lead text-muted">Voici vos réservations actuelles</p>

        <a href="/accueil" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Retour à l’accueil
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Exemplaire</th>
                <th>Date souhaitée</th>
                <th>Date de réservation</th>
                <th>Actif?</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation, iter : ${reservations}">
                <td th:text="${iter.count}">1</td>
                <td th:text="${reservation.exemplaire.nom}">Exemplaire</td>
                <td th:text="${#temporals.format(reservation.dateSouhaitee, 'dd/MM/yyyy')}">Date souhaitée</td>
                <td th:text="${#temporals.format(reservation.dateReservation, 'dd/MM/yyyy HH:mm')}">Date réservation</td>
                <td th:text="${reservation.actif}">État</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
