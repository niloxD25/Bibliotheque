<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Demandes de prolongement</title>
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Demandes de prolongement</h1>
        <a href="/livres" class="btn btn-outline-secondary mt-3">
            <i class="bi bi-arrow-left"></i> Retour à l’accueil
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Client</th>
                <th>Livre</th>
                <th>Exemplaire</th>
                <th>Date de demande</th>
                <th>Actif</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="prolongement, iter : ${prolongements}">
                <td th:text="${iter.count}">1</td>
                <td th:text="${prolongement.pret.client.nom}">Client</td>
                <td th:text="${prolongement.pret.exemplaire.livre.titre}">Livre</td>
                <td th:text="${prolongement.pret.exemplaire.id}">Exemplaire</td>
                <td th:text="${#temporals.format(prolongement.dateDemande, 'dd/MM/yyyy HH:mm')}">Date</td>
                <td>
                    <span th:if="${prolongement.actif}" class="badge bg-success">Oui</span>
                    <span th:if="${!prolongement.actif}" class="badge bg-danger">Non</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
