<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login - Biblioth√®que</title>
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-primary mb-4">Connexion Client</h1>

            <div th:if="${erreur}" class="alert alert-danger text-center" th:text="${erreur}">Erreur</div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom du client</label>
                    <input type="text" name="nom" id="nom" class="form-control" placeholder="Entrez votre nom" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
