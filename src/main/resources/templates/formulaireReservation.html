<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Réserver un livre</title>
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5 text-primary">Réserver un livre</h1>
        <p class="lead text-muted">Remplissez les informations pour réserver votre exemplaire</p>
    </div>

    <div th:if="${erreur}" class="alert alert-danger text-center" th:text="${erreur}">Erreur</div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/reservations}" method="post">
                        <input type="hidden" name="livreId" th:value="${livre.id}" />

                        <div class="mb-3">
                            <label for="exemplaire" class="form-label">Exemplaire disponible</label>
                            <select id="exemplaire" name="exemplaireId" class="form-select" required>
                                <option th:each="ex : ${exemplaires}" 
                                        th:value="${ex.id}" 
                                        th:text="'Exemplaire #' + ${ex.nom}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dateSouhaitee" class="form-label">Date souhaitée</label>
                            <input type="date" id="dateSouhaitee" name="dateSouhaitee" class="form-control" required />
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Réserver
                            </button>
                            <a href="/accueil" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
