<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mes demandes de prolongement</title>
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/sketchy/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">Mes demandes de prolongement</h1>
        <p class="lead text-muted">Voici vos demandes de prolongement de prêts</p>

        <a href="/accueil" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Retour à l’accueil
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
            <tr>
                <th>#</th>
                <th>Livre</th>
                <th>Exemplaire</th>
                <th>Date emprunt</th>
                <th>Date demande</th>
                <th>Actif</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="demande, iter : ${demandes}">
                <td th:text="${iter.count}">1</td>
                <td th:text="${demande.pret.exemplaire.livre.titre}">Titre</td>
                <td th:text="${demande.pret.exemplaire.nom}">Exemplaire</td>
                <td th:text="${#temporals.format(demande.pret.dateEmprunt, 'dd/MM/yyyy')}">Date emprunt</td>
                <td th:text="${#temporals.format(demande.dateDemande, 'dd/MM/yyyy HH:mm')}">Date demande</td>
                <td>
                    <span th:if="${demande.actif}" class="badge bg-success">Active</span>
                    <span th:if="${!demande.actif}" class="badge bg-secondary">Terminée</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
